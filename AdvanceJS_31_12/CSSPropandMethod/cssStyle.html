<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Style Property</title>
</head>
<body>
  <div id="myClass">
    <p id="mypara" style="background-color: blue;">This is a Paragraph</p>
  </div>

  <script>
    //accessing Target Element 
    let ele  = document.getElementById("mypara");
    console.log(ele)

    //style the element

    ele.style.backgroundColor = "red"
    ele.style.fontSize = "30px"
    ele.style.fontWeight="900"
  </script>
</body>
</html>
