<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div class="profile">
    <div class="img">
      <img src="dummy person.jpg" alt="profile Image" class="image">
    </div>
    <div class="text">
      <span class="name">XYZ</span>
      <span class="job">Developer  </span>
    </div>
    <div class="media">
      <a href="#" style="background: rgb(20, 75, 255);" class="link">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#" style="background: rgb(0, 119, 255);" class="link">
        <i class="fa-brands fa-twitter"></i>
      </a><a href="#" style="background: rgb(248, 47, 108);" class="link">
      <i class="fa-brands fa-linkedin"></i>
      </a><a href="#" style="background: red;" class="link">
        <i class="fa-brands fa-youtube"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
  </div>
</body>
</html>
