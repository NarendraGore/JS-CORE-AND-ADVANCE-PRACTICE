<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Events</title>
</head>
<body>
  <h3>Text Events</h3>
    Type Here:
    <input type="text" id="mytext" >
 

  <script>
    let txt = document.getElementById("mytext");
    function show(e){
      console.log(e.type + ' '+e.data)
    }
    txt.addEventListener("textInput", show, false);
    
  </script>
</body>
</html>
